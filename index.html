<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel = "stylesheet" href = "style.css">
  
</head>
<body>
  
<div id = "container">
  <div id= "text-box">
    <div id = "gameText">It is up to you to save the Metaverse from utter destruction by defeating the computer in a first to 5 game of Rock, Paper, Scissors!</div>
    <div id = "roundText">Click one of the options below to begin Ro-Sham-Bo</div>
  </div>
  <div id = "main-content">
    <div class = "scoreboard">
      <div id = "playerScoreFull">
        <p id = "playerScoreText">Player Score:</p>
        <div id = "playerScoreCard">0</div>
      </div>

      <div id= "computerScoreFull">
        <p id= "computerScoreText">CPU Score:</p>
        <div id= 'computerScoreCard'>0</div>
      </div>
    </div>
    <div class ="input-options">
    <button id = "btn" class = "rock"><img src = "img/noun_rock_88661.png"></button>
    <button id = "btn" class = "paper"><img src = "img/noun_Paper_88662.png"></button>
    <button id = "btn" class = "scissors"><img src = "img/noun_Scissors_88666.png" alt="scissors"></button>
    </div>

  </div>
</div>

<script src = "script.js"></script> 
</body>
</html>
