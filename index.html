<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>

<div id="container">
<button id="btn">rock</button>
<button id="btn">paper</button>
<button id="btn">scissors</button>
<div id="gameText"></div>
<div id="playerScoreCard"></div>
<div id='computerScoreCard'></div>
</div>

  <script>
   
   let playerScore =0;
   let computerScore=0;
   const score=[playerScore, computerScore];
   const buttons=document.querySelectorAll('button');
   const button=document.querySelectorAll('#btn')
    buttons.forEach((button) => {
        button.addEventListener('click',()=>{
          let playerChoice= button.innerText;
          let computerChoice= computerPlay();
          playRound(playerChoice,computerChoice,score);
            
          document.getElementById("playerScoreCard").innerHTML=score[0];
          document.getElementById("computerScoreCard").innerHTML=score[1];
          
          if (score[0] >= 5){
            document.getElementById("gameText").innerHTML='game over player wins';
          } 
          else if(score[1] >=5)
          {
            document.getElementById("gameText").innerHTML='game over computer wins';
          }
              
          
        })
    });

    

  function computerPlay(){
      let computerChoices=['rock','paper','scissors'];
      let randomChoice=Math.floor(Math.random() * computerChoices.length);
      return computerChoices[randomChoice];
    }
  
      
  function playRound(playerChoice,computerChoice, score){
               
               playerSelection = playerChoice;
               computerSelection = computerChoice;
                             
              console.log('player chose: ', playerSelection);
              console.log('computer chose: ', computerSelection);

              if(playerSelection==='rock' && computerSelection==='scissors')
              { document.getElementById("gameText").innerHTML='rock beats scissors: Player wins the round';
                score[0]++;
              }else if(playerSelection==='rock' && computerSelection==='paper'){
                document.getElementById("gameText").innerHTML='paper beats rock: Computer wins the round';
                score[1]++;
              }else if(playerSelection==='paper' && computerSelection==='rock'){
                document.getElementById("gameText").innerHTML='paper beats rock: Player wins the round';
                score[0]++;
              }else if(playerSelection==='paper' && computerSelection==='scissors'){
                document.getElementById("gameText").innerHTML='scissors beats paper: Computer wins the round';
                score[1]++;
              }else if(playerSelection==='scissors' && computerSelection==='paper'){
                document.getElementById("gameText").innerHTML='scissors beats paper: Player wins the round';
                score[0]++;
              }else if(playerSelection==='scissors' && computerSelection==='rock'){
                document.getElementById("gameText").innerHTML='rock beats scissors: Computer wins the round';
                score[1]++;
              }else{
                document.getElementById("gameText").innerHTML='draw round';
              }
            
              return score;
            }
  </script>
</body>
</html>
